[hr1]
fieldname = このニュースの情報を入力してください。
type = hr
class = news

[news_description]
fieldname = ディスクリプション（サブタイトル）を入力してください。
type = textfield
class = news
size = 70
sample = 例）「今はこれまでよりももっと謙虚でいなければならない」


[news_cameraman]
fieldname = カメラマンの名前を入力してください。
type = textfield
class = news
size = 35
sample = 例）Elisa Estrada

[news_writer]
fieldname = この記事の記者の名前を入力してください。
type = textfield
class = news
size = 35
sample = 例）Laura Ososrio

[news_pickup]
fieldname = ピックアップニュースに表示させる場合はチェックを入れてください。
type = checkbox
class = news
sample = チェックされたものの中から最新のニュース9件が表示されます。

[hr2]
